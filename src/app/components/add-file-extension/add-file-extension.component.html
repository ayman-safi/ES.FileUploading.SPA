 <div class="container">
   <div class="row">
  <div class="col  col-md-3"></div>
<div class="col col-md-6 " style="padding-top:55px;">

  <form [formGroup]="createForm" (ngSubmit)="create()">
  
    <h2 class="text-center text-primary">Add File Extension</h2>
  
    <hr>
  
    <div class="form-group" [ngClass]="{'has-error': createForm.get('extensionName').errors && createForm.get('extensionName').touched}">
      <label class="alert alert-danger" *ngIf="createForm.get('extensionName').hasError('required') && createForm.get('extensionName').touched">
        Extension Name is required 
      </label>
      <label class="alert alert-danger" *ngIf="!createForm.get('extensionName').hasError('required') && createForm.get('extensionName').hasError('pattern')">
        Extension Format Should start with . and consist between 2 and 4 characters  example .pdf .tz .xlsx
      </label>
      <input type="text" class="form-control" placeholder="ExtensionName" formControlName="extensionName" >

    </div>
  

     <div class="form-group" [ngClass]="{'has-error': createForm.get('maxAllowedSize').touched && createForm.get('maxAllowedSize').hasError('required')}">

      <label class="alert alert-danger" *ngIf="createForm.get('maxAllowedSize').touched && createForm.get('maxAllowedSize').hasError('required')">MaxAllowedSize as is required</label>
      <input class="form-control"placeholder="Max Allowed Size" formControlName="maxAllowedSize" type="text">
    
    </div> 

    <div class="form-group text-center">
      <button class="btn btn-success"  type="submit" [disabled]="!createForm.valid">Create</button>
      <button class="btn btn-default" type="button" >Cancel</button>
    </div>
    <!-- <p>Form Status: {{ createForm.status | json}} {{!createForm.valid}}</p> -->
  </form>
  </div>
</div>
</div>
